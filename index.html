<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insider Gaming Tricks</title>
    <style>
        /* CSS */
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;500;700&display=swap');

        :root {
            --primary-color: #00ffff;
            --secondary-color: #ff00ff;
            --background-color: #0a0a0a;
            --surface-color: #1a1a1a;
            --text-color: #e0e0e0;
            --font-main: 'Orbitron', sans-serif;
            --font-secondary: 'Rajdhani', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-secondary);
            background-color: var(--background-color);
            color: var(--text-color);
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }

        /* Background with particles */
        .background-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
            overflow: hidden;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://i.ibb.co/L8P7rfg/particles.png');
            background-size: cover;
            animation: float 20s infinite linear;
            opacity: 0.4;
        }

        .glow {
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle, var(--primary-color) 0%, transparent 70%);
            opacity: 0.1;
            animation: rotate 30s infinite linear;
        }

        @keyframes float {
            from { transform: translateY(0) translateX(0); }
            to { transform: translateY(-100px) translateX(-100px); }
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        header {
            text-align: center;
            margin-bottom: 3rem;
        }

        .main-title {
            font-family: var(--font-main);
            font-size: 4rem;
            font-weight: 900;
            color: var(--primary-color);
            text-shadow: 0 0 15px var(--primary-color);
            letter-spacing: 2px;
            transition: all 0.3s ease;
        }

        .main-title:hover {
            color: var(--secondary-color);
            text-shadow: 0 0 25px var(--secondary-color);
            transform: scale(1.05);
        }

        .subtitle {
            font-size: 1.2rem;
            color: #b0b0b0;
            margin-top: 0.5rem;
        }

        /* Sections */
        main section {
            background-color: var(--surface-color);
            border-radius: 10px;
            padding: 2rem;
            margin-bottom: 2rem;
            border: 1px solid #333;
            box-shadow: 0 4px 15px rgba(0, 255, 255, 0.1);
        }

        h2 {
            font-family: var(--font-main);
            font-size: 1.8rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 0.5rem;
        }

        /* Search Section */
        .search-section {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        #searchInput {
            width: 100%;
            padding: 1rem;
            background-color: #222;
            border: 2px solid #444;
            border-radius: 5px;
            color: var(--text-color);
            font-family: var(--font-secondary);
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        #searchInput:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        #searchButton {
            padding: 1rem 2rem;
            background-color: var(--primary-color);
            color: var(--background-color);
            border: none;
            border-radius: 5px;
            font-family: var(--font-main);
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        #searchButton:hover {
            background-color: var(--secondary-color);
            color: #fff;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(255, 0, 255, 0.4);
        }

        /* Tricks List */
        .trick-card {
            background-color: #222;
            border-left: 4px solid var(--secondary-color);
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: 5px;
            transition: transform 0.3s;
        }

        .trick-card:hover {
            transform: translateX(10px);
        }

        .trick-card h3 {
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }

        .trick-card p {
            color: #ccc;
            line-height: 1.6;
        }

        /* Footer */
        footer {
            text-align: center;
            margin-top: 3rem;
            padding: 1rem;
            border-top: 1px solid #333;
            color: #888;
            font-size: 0.9rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            .container {
                padding: 1rem;
            }
            main section {
                padding: 1.5rem;
            }
        }
    </style>
</head>
